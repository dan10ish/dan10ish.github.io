<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" href="/error.css">
</head>

<body>
    <div class="error-screen">
        <div class="error-content">
            <div class="error-info">
                <div class="error-label">status</div>
                <div class="error-value">404 - page not found</div>

                <div class="error-label">message</div>
                <div class="error-value">the requested page could not be found</div>

                <div class="error-label">suggestion</div>
                <div class="error-value">
                    <a href="/" class="error-link">return to homepage</a>
                </div>
            </div>

            <div class="error-button-container">
                <button onclick="window.history.back()" class="error-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
