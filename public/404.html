<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Danish</title>
    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <link rel="stylesheet" href="./error.css" />
    <script>
      var redirect = function () {
        var segmentCount = 0;
        var l = window.location;
        if (l.hostname === "dan10ish.github.io") {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + segmentCount)
                .join("/") +
              "/?/" +
              l.pathname
                .slice(1)
                .split("/")
                .slice(segmentCount)
                .join("/")
                .replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash,
          );
        }
      };
      (function () {
        try {
          const themeColors = {
            light: "#ffffff",
            dark: "#1c1c1c",
            solarized: "#00212b",
          };
          
          const savedTheme = localStorage.getItem("theme");
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          const effectiveTheme = savedTheme || systemTheme;
          
          document.documentElement.setAttribute("data-theme", effectiveTheme);
          
          document.querySelectorAll('meta[name="theme-color"]').forEach(el => el.remove());
          
          const metaTheme = document.createElement("meta");
          metaTheme.name = "theme-color";
          metaTheme.content = themeColors[effectiveTheme] || themeColors.light;
          document.head.appendChild(metaTheme);
        } catch (e) {}
      })();
      window.onload = redirect;
    </script>
  </head>
  <body>
    <div class="error-container">
      <div class="ghost-face">
        <div class="meta"></div>
        <div class="meta"></div>
      </div>
      <div class="error-title">
        <div>Oops!</div>
        <span class="p-nf">Page not found</span>
      </div>
      <div class="error-nav">
        <a href="/" class="return-link">‚Üê Go Back</a>
      </div>
    </div>
  </body>
</html>
