<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Danish</title>
    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <link rel="stylesheet" href="./error.css" />
    <script>
      (function () {
        try {
          const themeColors = {
            light: "#ffffff",
            dark: "#1c1c1c"
          };
          
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", systemTheme);
          
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.content = themeColors[systemTheme];
          } else {
            const meta = document.createElement('meta');
            meta.name = 'theme-color';
            meta.content = themeColors[systemTheme];
            document.head.appendChild(meta);
          }
          
          const darkModeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
          darkModeMediaQuery.addEventListener("change", (e) => {
            const newTheme = e.matches ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
            
            const metaElement = document.querySelector('meta[name="theme-color"]');
            if (metaElement) {
              metaElement.content = themeColors[newTheme];
            }
          });
        } catch (e) {}
      })();
      
      var redirect = function () {
        var segmentCount = 0;
        var l = window.location;
        if (l.hostname === "dan10ish.github.io") {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + segmentCount)
                .join("/") +
              "/?/" +
              l.pathname
                .slice(1)
                .split("/")
                .slice(segmentCount)
                .join("/")
                .replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash,
          );
        }
      };
      window.onload = redirect;
    </script>
  </head>
  <body>
    <div class="error-container">
      <div class="ghost-face">
        <div class="meta"></div>
        <div class="meta"></div>
      </div>
      <div class="error-title">
        <div>Oops!</div>
        <span class="p-nf">Page not found</span>
      </div>
      <div class="error-nav">
        <a href="/" class="return-link">‚Üê Go Back</a>
      </div>
    </div>
  </body>
</html>
