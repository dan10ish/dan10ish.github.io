<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Danish</title>
    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <link rel="stylesheet" href="./error.css" />
    <script>
      var redirect = function () {
        var segmentCount = 0;
        var l = window.location;
        if (l.hostname === "dan10ish.github.io") {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + segmentCount)
                .join("/") +
              "/?/" +
              l.pathname
                .slice(1)
                .split("/")
                .slice(segmentCount)
                .join("/")
                .replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash,
          );
        }
      };
      (function () {
        try {
          const sessionTheme = sessionStorage.getItem("theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const effectiveTheme =
            sessionTheme || (prefersDark ? "dark" : "light");
          const themeColors = {
            light: "#ffffff",
            dark: "#1c1c1c",
            solarized: "#00212b",
          };
          document.documentElement.setAttribute("data-theme", effectiveTheme);
          const metaTheme =
            document.querySelector('meta[name="theme-color"]') ||
            document.createElement("meta");
          metaTheme.name = "theme-color";
          metaTheme.content = themeColors[effectiveTheme] || themeColors.light;
          document.head.appendChild(metaTheme);
          
          // Add event listeners to keep theme consistent
          const forceUpdate = () => {
            const currentTheme = localStorage.getItem("theme") || 
              (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
            document.documentElement.setAttribute("data-theme", currentTheme);
            const m = document.querySelector('meta[name="theme-color"]');
            if (m) m.setAttribute("content", themeColors[currentTheme] || themeColors.light);
          };
          
          window.addEventListener("pageshow", forceUpdate);
          window.addEventListener("scroll", forceUpdate, { passive: true });
          window.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
              forceUpdate();
            }
          });
        } catch (e) {}
      })();
      window.onload = redirect;
    </script>
  </head>
  <body>
    <div class="error-container">
      <div class="ghost-face">
        <div class="meta"></div>
        <div class="meta"></div>
      </div>
      <div class="error-title">
        <div>Oops!</div>
        <span class="p-nf">Page not found</span>
      </div>
      <div class="error-nav">
        <a href="/" class="return-link">‚Üê Go Back</a>
      </div>
    </div>
  </body>
</html>
