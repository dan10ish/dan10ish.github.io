<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      var redirect = function () {
        var segmentCount = 0;
        var l = window.location;
        if (l.hostname === "dan10ish.github.io") {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + segmentCount)
                .join("/") +
              "/?/" +
              l.pathname
                .slice(1)
                .split("/")
                .slice(segmentCount)
                .join("/")
                .replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash,
          );
        }
      };
      (function () {
        try {
          const savedTheme = localStorage.getItem("theme");
          const computedTheme = localStorage.getItem("computedTheme");
          if (computedTheme) {
            document.documentElement.setAttribute("data-theme", computedTheme);
            return;
          }
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const theme = savedTheme || "system";
          const themeColors = {
            light: "#ffffff",
            dark: "#09090b",
            solarized: "#002b36",
            manila: "#f3deaf",
          };
          const effectiveTheme =
            theme === "system" ? (prefersDark ? "dark" : "light") : theme;
          document.documentElement.setAttribute("data-theme", effectiveTheme);
          localStorage.setItem("computedTheme", effectiveTheme);
        } catch (e) {}
      })();
      window.onload = redirect;
    </script>
    <style>
      @font-face {
        font-family: "Geist Mono";
        src: url("/fonts/GeistMono.woff2") format("woff2-variations");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: oblique 0deg 12deg;
        font-display: swap;
      }
      @font-face {
        font-family: "Sentient";
        src: url("/fonts/Sentient.woff2") format("woff2-variations");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --font-normal: "Geist Mono", ui-monospace, "Cascadia Code", "SF Mono",
          Menlo, Monaco, Consolas, monospace;
        --font-heading: "Sentient", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
        --color-bg: #ffffff;
        --color-text: #18181b;
        --color-link: #2563eb;
        --color-text-rgb: 24, 24, 27;
        --code-background-color: #edf2f7;
        --blockquote-color: #64748b;
      }
      [data-theme="dark"] {
        --color-bg: #09090b;
        --color-text: #fafafa;
        --color-link: #3b82f6;
        --color-text-rgb: 250, 250, 250;
        --code-background-color: #222222;
        --blockquote-color: #94a3b8;
      }
      [data-theme="solarized"] {
        --color-bg: #002b36;
        --color-text: #c8d2d2;
        --color-link: #268bd2;
        --code-background-color: #073642;
        --blockquote-color: #839496;
      }
      [data-theme="manila"] {
        --color-bg: #f3deaf;
        --color-text: #26241f;
        --color-link: #2563eb;
        --code-background-color: #e6d19c;
        --blockquote-color: #5f5d58;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        background: var(--color-bg);
        color: var(--color-text);
        font-family: var(--font-normal);
      }
      .error-container {
        height: 100vh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        padding: 2rem;
        position: fixed;
        inset: 0;
        background: var(--color-bg);
      }
      .error-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 15vh;
        gap: 1.5rem;
      }
      .error-nav {
        padding-bottom: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .error-title {
        font-family: var(--font-heading);
        font-size: 2rem;
        font-weight: 500;
        color: var(--color-text);
        margin: 0;
      }
      .social-links {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .ghost-face {
        position: relative;
        width: 200px;
        margin: 0 auto;
        animation: shvr 0.2s infinite;
      }
      .ghost-face::after {
        content: "";
        width: 20px;
        height: 20px;
        background: var(--color-text);
        position: absolute;
        top: 30px;
        left: 25px;
        border-radius: 50%;
        box-shadow: 125px 0 0 var(--color-text);
        animation: eye 2.5s infinite;
      }
      .ghost-face::before {
        content: "";
        width: 8px;
        height: 8px;
        background: var(--color-bg);
        position: absolute;
        top: 35px;
        left: 30px;
        border-radius: 50%;
        box-shadow: 125px 0 0 var(--color-bg);
        z-index: 1;
        animation: eye 2.5s infinite;
      }
      .meta {
        position: relative;
        display: inline-block;
        background: var(--color-text);
        width: 75px;
        height: 80px;
        border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
        transform: rotate(45deg);
      }
      .meta::after {
        content: "";
        position: absolute;
        border-bottom: 2px solid var(--color-text);
        width: 70px;
        height: 50px;
        left: 0;
        bottom: -10px;
        border-radius: 50%;
      }
      .meta:nth-of-type(2) {
        float: right;
        transform: rotate(-45deg);
      }
      .meta:nth-of-type(2)::after {
        left: 5px;
      }
      .return-link {
        font-family: var(--font-normal);
        font-size: 1rem;
        color: var(--color-text);
        text-decoration: none;
        padding: 0.5rem 1.5rem;
        background: var(--code-background-color);
        border-radius: 99px;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }
      .return-link:hover {
        border-color: var(--color-link);
        transform: translateY(-1px);
        text-decoration: none;
      }
      .social-link {
        color: var(--color-link);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s ease;
      }
      .social-link:hover {
        text-decoration: none;
        opacity: 0.8;
      }
      .divider {
        color: var(--blockquote-color);
        font-size: 1.1rem;
      }
      @keyframes eye {
        0%,
        30%,
        55%,
        90%,
        100% {
          transform: translate(0, 0);
        }
        10%,
        25% {
          transform: translate(0, 20px);
        }
        65% {
          transform: translate(-20px, 0);
        }
        80% {
          transform: translate(20px, 0);
        }
      }
      @keyframes shvr {
        0% {
          transform: translate(1px, 1em);
        }
        50% {
          transform: translate(0, 1em);
        }
        100% {
          transform: translate(-1px, 1em);
        }
      }
    </style>
  </head>
  <body>
    <div className="error-container">
      <div className="error-content">
        <div className="ghost-face">
          <div className="meta" />
          <div className="meta" />
        </div>
        <h1 className="error-title">404</h1>
        <p>Page not found</p>
      </div>

      <div className="error-nav">
        <a href="/" className="return-link"> Return Home </a>
        <div className="social-links">
          <a href="https://github.com/dan10ish" className="social-link">
            GitHub
          </a>
          <span className="divider">Â·</span>
          <a href="https://x.com/dan10ish" className="social-link"> Twitter </a>
        </div>
      </div>
    </div>
  </body>
</html>
