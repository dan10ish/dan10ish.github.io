<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e8e8e8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    <title>404 | Danish Ansari</title>
    <meta name="description" content="Page not found. Return to Danish Ansari's portfolio homepage.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://dan10ish.github.io">
    <link rel="icon" href="/icon.png">
    <link rel="stylesheet" href="/error.css">
</head>

<body>
    <div class="error-screen">
        <div class="error-content">
            <div class="error-info">
                <div class="error-label">status</div>
                <div class="error-value">404</div>

                <div class="error-label">message</div>
                <div class="error-value">Page not found</div>

                <div class="error-label">description</div>
                <div class="error-value">The page you're looking for doesn't exist or has been moved.</div>

                <div class="error-label">actions</div>
                <div class="error-value">
                    <a href="/" class="home-link">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
